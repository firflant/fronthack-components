<!--
  Copy the code from below to use this component in static HTML.
  Avaliable MODIFIERS:
  - modal--xs
  - modal--sm
  - modal--lg
-->
<div class="modal MODIFIERS">
  <div class="modal__trigger">Open modal</div>
  <div class="modal__inner">
    <div class="modal__title">Modal title</div>
    <div class="modal__content">
      Modal content
    </div>
  </div>
  <div class="modal__overlay"></div>
</div>
<script>
  $('.modal__trigger, .modal__overlay').click(function() {
    $(this).parent('.modal').toggleClass('is-open')
  })
</script>
